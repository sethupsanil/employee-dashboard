<div class="container ">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Login</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="username" class="form-label">Username/Email</label>
                <input type="text" formControlName="username" class="form-control" id="username" />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" />
              </div> 
              <p *ngIf="invalidMessage" class="text-danger" role="alert">
                {{invalidMessage}}
            </p>
              <div class="d-grid">
                <button type="submit" [disabled]="loginForm.invalid" class="btn text-light main-bg">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
